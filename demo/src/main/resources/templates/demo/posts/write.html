<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>글쓰기 | PhotoProject</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!-- header -->
<div th:replace="layout/fragments/header :: header"></div>

<main class="container">

    <!-- 페이지 헤더 -->
    <section class="signup-highlight">
        <h1>글쓰기</h1>
        <p class="muted signup-highlight-text">
            ✍️ 사진과 함께 게시글을 작성해보세요.
        </p>
    </section>

    <!-- 작성 카드 -->
    <section class="card signup-card">


        <form
                id="demoWriteForm"
                class="form"
                method="post"
                th:action="@{/ui/posts}"
                novalidate
        >

            <fieldset class="form-fieldset">
                <legend class="form-legend">게시글 정보</legend>

                <!-- 제목 -->
                <div class="form-group">
                    <label for="title">📝 제목</label>
                    <input
                            id="title"
                            name="title"
                            type="text"
                            placeholder="제목을 입력하세요"
                            minlength="2"
                            maxlength="50"
                            required
                    >
                    <small class="form-help">
                        2~50자
                    </small>
                </div>

                <!-- 내용 -->
                <div class="form-group">
                    <label for="content">📄 내용</label>
                    <textarea
                            id="content"
                            name="content"
                            placeholder="내용을 입력하세요"
                            rows="8"
                            minlength="5"
                            maxlength="2000"
                            required
                            style="width: 100%; padding: 10px 12px; font-size: 0.95rem; border: 1px solid #ccc; border-radius: 6px;"
                    ></textarea>
                    <small class="form-help">
                        5~2000자
                    </small>
                </div>

                <!-- 이미지 업로드 API @RequestBody(JSON)기반 API검증 목적, multipart 사용X -->
                <div class="form-group">
                    <label for="image">📷 사진 업로드</label>
                    <input
                            id="image"
                            name="image"
                            type="file"
                            accept="image/*"
                            disabled
                    >

                </div>

                <!-- 결과 메시지 표시 영역(성공/실패) -->
                <div id="resultBox" class="form-help" style="margin-top: 10px;"></div>
            </fieldset>

            <!-- 액션 -->
            <div class="form-actions">
                <button id="submitBtn" type="submit" class="btn btn-primary">
                    등록
                </button>

                <span>　　　　　　　　　　　　　　　　　　　</span>

                <a class="btn btn-ghost" th:href="@{/}">
                    홈으로
                </a>
            </div>

        </form>
    </section>
</main>


</body>
</html>
