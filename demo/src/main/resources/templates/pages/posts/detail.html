<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE 호환 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 -->
    <title>게시글 상세 | PhotoProject</title> <!-- 탭 제목 -->

    <link rel="stylesheet" th:href="@{/css/main.css}"> <!-- 공통 CSS -->
</head>

<body>
<!-- 공통 헤더 -->
<div th:replace="~{layout/fragments/header :: header}"></div>

<main class="container">
    <section class="card">
        <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:12px;">
            <div>
                <h1>게시글 상세</h1>
                <p class="muted mt-1">
                    현재는 UI 뼈대 단계
                </p>
            </div>

            <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;">
                <a class="btn btn-ghost" th:href="@{/ui/posts}">목록</a>

                <!-- 수정 화면 이동 (라우팅은 이미 UiPostController에 있음) -->
                <a class="btn btn-ghost" th:href="@{/ui/posts/{id}/edit(id=${postId})}">수정</a>

                <!-- 삭제는 UI만(동작은 다음 단계에서) -->
                <button class="btn btn-danger" type="button" disabled>삭제</button>
            </div>
        </div>

        <hr class="mt-3" style="border:none; border-top:1px solid #eee;">

        <!-- 게시글 본문 영역 -->
        <div class="mt-3">
            <!--  현재 단계에서는 postId만 전달되므로, 화면에서 최소 표시 -->
            <p class="muted" style="margin:0;">
                Post ID:
                <strong th:text="${postId}">0</strong>
            </p>

            <h2 class="mt-2" style="margin-bottom:8px;">
                (제목은 다음 단계에서 바인딩됩니다)
            </h2>

            <div class="muted" style="display:flex; gap:12px; flex-wrap:wrap;">
                <span>작성자: (다음 단계)</span>
                <span>작성일: (다음 단계)</span>
                <span>좋아요: (다음 단계)</span>
                <span>조회: (다음 단계)</span>
            </div>

            <div class="mt-3" style="white-space:pre-wrap; line-height:1.6;">
                (내용은 다음 단계)
            </div>
        </div>

        <hr class="mt-4" style="border:none; border-top:1px solid #eee;">

        <!-- 댓글 영역(자리만 먼저) -->
        <div class="mt-3">
            <h3 style="margin-bottom:10px;">댓글</h3>

            <!-- 댓글 작성 폼 UI(동작은 다음 단계) -->
