<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | PhotoProject</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<!-- [연결포인트] header fragment -->
<div th:replace="layout/fragments/header :: header"></div>

<main class="container">
    <section class="page-header">
        <h1>📷로그인</h1>
        <p class="muted">로그인 후 게시글 & 댓글 기능을 이용해보세요.😊</p>
    </section>

    <section class="card">
        <!-- action은 다음 단계에서 /ui/auth/login 처리로 연결 (지금은 화면만 완성) -->
        <form method="post" action="#" class="form">
            <div class="form-row">
                <label for="username">아이디</label>
                <input id="username" name="username" type="text" placeholder="아이디를 입력하세요" autocomplete="username" required>
            </div>

            <div class="form-row">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">로그인</button><br>
                <a class="btn btn-ghost" th:href="@{/ui/auth/signup}">회원가입</a>
            </div>

            <div class="form-help">
                <p class="muted">
                    아직 계정이 없으신가요? <br>
                    <a th:href="@{/ui/auth/signup}"
                       style="font-size: 0.9em">🙋 회원가입 하러가기</a>
                </p>
            </div>
        </form>
    </section>
</main>

<!-- [연결포인트] footer fragment -->
<div th:replace="layout/fragments/footer :: footer"></div>
</body>
</html>
