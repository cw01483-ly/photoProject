<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(content=~{::section})}">


<!--
  403.html
  - 로그인은 되어 있으나, 해당 자원에 대한 권한이 없을 때 보여주는 화면
  - 보안 정책: 권한 부족 = 403 Forbidden
-->

<section>
    <h1>403 Forbidden</h1>

    <p>
        이 페이지는 <strong>접근 권한이 없는 사용자</strong>가<br/>
        허용되지 않은 자원에 접근했을 때 표시됩니다.
    </p>

    <hr/>

    <section>
        <h2>⛔ 원인</h2>
        <ul>
            <li>권한(Role)이 부족함</li>
            <li>작성자 본인이 아님</li>
            <li>관리자 권한이 필요한 요청</li>
        </ul>
    </section>

    <hr/>

    <section>
        <h2>🛠️ 해결 방법</h2>
        <p>
            접근 권한을 확인하거나 관리자에게 문의하세요.
        </p>
        <a th:href="@{/}">홈으로 이동</a>
    </section>

    <hr/>

    <section>
        <p>
            <strong>권한 기반 접근 제어</strong>를 적용하여<br/>
            권한 부족 시 403 응답을 반환하도록 설계되었습니다.
        </p>
    </section>
</section>

</html>
